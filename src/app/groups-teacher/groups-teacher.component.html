<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Creation date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of groups">
      <td>{{ group?.name }}</td>
      <td>{{ group?.date | date : "dd MMMM yyyy" }}</td>

      <td>
        <button
          class="btn btn-outline-success ml-3 p-1"
          (click)="displayGroup(group._id)"
        >
          Display <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
