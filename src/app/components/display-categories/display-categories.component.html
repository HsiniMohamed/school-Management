<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Duration</th>
      <th scope="col">Cost</th>
      <th scope="col">Courses</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categoriesTab">
      <td>
        <div class="vcard bio">
          <!-- cours -->
          <img
            src="{{ category.photo }}"
            alt="Image placeholder"
            style="width: 50px; height: 50px; border-radius: 50%"
          />
        </div>
      </td>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
      <td>{{ category.duration }}</td>
      <td>{{ category.cost }}</td>
      <td>
        <div *ngFor="let course of category.courses">
          <span class="font-weight-bold text-success">{{ course }}</span>
        </div>
      </td>

      <td>
        <button
          class="btn btn-outline-danger ms-1 p-1"
          (click)="deleteCategory(category._id)"
        >
          Delete
          <i class="fa fa-trash"></i>
        </button>
        <button
          class="btn btn-outline-success ml-3 p-1"
          (click)="editCategory(category._id)"
        >
          Edit
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
