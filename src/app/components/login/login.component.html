<section
  class="site-hero site-hero-innerpage overlay"
  data-stellar-background-ratio="0.5"
  style="background-image: url(assets/images/big_image_1.jpg)"
>
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-8 text-center">
        <div class="mb-5">
          <h1>Login</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- END section -->

<section class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 box">
        <h2 class="mb-5">Log in with your account</h2>
        <form [formGroup]="loginForm">
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="name">Username</label>
              <input
                type="email"
                id="name"
                class="form-control"
                formControlName="email"
              />
              <div
                *ngIf="
                  loginForm.controls['email'].invalid &&
                  (loginForm.controls['email'].touched ||
                    loginForm.controls['email'].dirty)
                "
              >
                <div
                  *ngIf="loginForm.controls['email'].errors.required"
                  class="text-warning"
                >
                  Email Is Required
                </div>
                <div
                  *ngIf="loginForm.controls['email'].errors.email"
                  class="text-warning"
                >
                  Format Email Invalid
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-md-12 form-group">
              <label for="name">Password</label>
              <input
                type="password"
                id="name"
                class="form-control"
                formControlName="pwd"
              />
              <div
                *ngIf="
                  loginForm.controls['pwd'].invalid &&
                  (loginForm.controls['pwd'].touched ||
                    loginForm.controls['pwd'].dirty)
                "
              >
                <div
                  *ngIf="loginForm.controls['pwd'].errors.required"
                  class="text-warning"
                >
                  Password Is Required
                </div>
              </div>
              <span style="color: red"> {{ errorMsg }} </span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <a routerLink="/mot-de-passe-oublie">Forgot Password ?</a>

              <input
                type="submit"
                value="Login"
                class="btn btn-primary"
                (click)="login()"
                [disabled]="loginForm.invalid"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- END section -->
