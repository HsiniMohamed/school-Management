<section
  class="site-hero site-hero-innerpage overlay"
  data-stellar-background-ratio="0.5"
  style="background-image: url(assets/images/big_image_1.jpg)"
>
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-8 text-center">
        <div class="mb-5">
          <h1>Contact Us</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="site-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="contactForm">
          <div class="row">
            <div class="col-md-4 form-group">
              <label for="name">Name *</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
              />
              <div
                *ngIf="
                  contactForm.controls['name'].invalid &&
                  (contactForm.controls['name'].touched ||
                    contactForm.controls['name'].dirty)
                "
              >
                <div
                  class="text-warning"
                  *ngIf="contactForm.controls['name'].errors.required"
                >
                  Name Is Required
                </div>
              </div>
            </div>
            <div class="col-md-4 form-group">
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
              />
              <div
                *ngIf="
                  contactForm.controls['email'].invalid &&
                  (contactForm.controls['email'].touched ||
                    contactForm.controls['email'].dirty)
                "
              >
                <div
                  *ngIf="contactForm.controls['email'].errors.required"
                  class="text-warning"
                >
                  Email Is Required
                </div>
                <div
                  *ngIf="contactForm.controls['email'].errors.email"
                  class="text-warning"
                >
                  Format Email Invalid
                </div>
              </div>
            </div>
            <div class="col-md-4 form-group">
              <label for="subject">Subject *</label>
              <input
                type="text"
                id="subject"
                class="form-control"
                formControlName="subject"
              />
              <div
                *ngIf="
                  contactForm.controls['subject'].invalid &&
                  (contactForm.controls['subject'].touched ||
                    contactForm.controls['subject'].dirty)
                "
              >
                <div
                  *ngIf="contactForm.controls['subject'].errors.required"
                  class="text-warning"
                >
                  Subject Is Required
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="message">Write Message * </label>
              <textarea
                name="message"
                id="message"
                class="form-control"
                cols="30"
                rows="8"
                formControlName="message"
              ></textarea>
              <div
                *ngIf="
                  contactForm.controls['message'].invalid &&
                  (contactForm.controls['message'].touched ||
                    contactForm.controls['message'].dirty)
                "
              >
                <div
                  class="text-warning"
                  *ngIf="contactForm.controls['message'].errors.required"
                >
                  Message Is Required *
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <input
                type="submit"
                value="Send Message"
                class="btn btn-primary"
                (click)="sendMessage()"
                [disabled]="contactForm.invalid"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- END section -->
