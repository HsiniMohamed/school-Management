<section
  class="site-hero site-hero-innerpage overlay"
  data-stellar-background-ratio="0.5"
  style="background-image: url(assets/images/big_image_1.jpg)"
>
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-8 text-center">
        <div class="mb-5">
          <h1>{{ tittle }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- END section -->

<section class="site-section bg-light">
  <div class="container">
    <h2 class="mb-5">{{ tittle }}</h2>
    <div class="row">
      <div class="col-md-12">
        <form #coursForm="ngForm" (ngSubmit)="addCours()">
          <div class="row">
            <div class="col-md-5 form-group">
              <label for="name"> Course name :</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                [(ngModel)]="cours.name"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-md-5 form-group">
              <label for="duration">Course duration : </label>
              <input
                type="text"
                name="duration"
                id="duration"
                class="form-control"
                [(ngModel)]="cours.duration"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-md-5 form-group">
              <label for="phone">Course description :</label>
              <textarea
                name="description"
                id="description"
                class="form-control"
                cols="20"
                rows="5"
                [(ngModel)]="cours.description"
                [ngModelOptions]="{ standalone: true }"
              ></textarea>
            </div>
            <div class="col-md-5 form-group">
              <label for="myBrowser">Choose a teacher from this list :</label>
              <input
                list="teachers"
                class="form-control"
                name="teacherId"
                [(ngModel)]="cours.teacherId"
                [ngModelOptions]="{ standalone: true }"
              />
              <datalist id="teachers">
                <option *ngFor="let teacher of teachers" [value]="teacher._id">
                  {{ teacher.firstName }} {{ teacher.lastName }}
                </option>
              </datalist>
            </div>

            <div class="col-md-5 form-group" *ngIf="router.url == '/add-cours'">
              <div class="form-group" style="visibility: hidden">
                <input
                  name="photo"
                  type="file"
                  class="form-control"
                  #filePicker
                  (change)="onImageSelected($event)"
                />
              </div>
              <div>
                <button
                  class="btn btn-outline-info"
                  (click)="filePicker.click()"
                >
                  Please choose a photo for this course *
                </button>
              </div>
              <div class="text-center mt-3 mb-3">
                <img [src]="imagePreview" alt="" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 form-group text-center">
              <button type="submit" class="btn btn-primary">
                {{ tittle }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- END section -->
