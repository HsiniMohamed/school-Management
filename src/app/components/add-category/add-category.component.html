<section
  class="site-hero site-hero-innerpage overlay"
  data-stellar-background-ratio="0.5"
  style="background-image: url(assets/images/big_image_1.jpg)"
>
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-8 text-center">
        <div class="mb-5">
          <h1>{{ tittle }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- END section -->

<section class="site-section bg-light">
  <div class="container">
    <h2 class="mb-5">{{ tittle }}</h2>
    <div class="row">
      <div class="col-md-12">
        <form #categoryForm="ngForm" (ngSubmit)="addCategory()">
          <div class="row">
            <div class="col-md-5 form-group">
              <label for="name"> Name of training course :</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                [(ngModel)]="category.name"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-md-5 form-group">
              <label for="duration">Training duration : </label>
              <input
                type="text"
                name="duration"
                id="duration"
                class="form-control"
                [(ngModel)]="category.duration"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-md-5 form-group">
              <label for="duration">Training cost : </label>
              <input
                type="number"
                name="cost"
                id="duration"
                class="form-control"
                [(ngModel)]="category.cost"
                [ngModelOptions]="{ standalone: true }"
              />
              <label for="myBrowser">Choose a course from this list :</label>
              <input
                list="courses"
                class="form-control"
                name="coursId"
                [(ngModel)]="category.coursId"
                [ngModelOptions]="{ standalone: true }"
              />
              <datalist id="courses">
                <option *ngFor="let course of courses" [value]="course._id">
                  {{ course.name }}
                </option>
              </datalist>
            </div>
            <div class="col-md-5 form-group">
              <label for="phone">Training description :</label>
              <textarea
                name="description"
                id="description"
                class="form-control"
                cols="20"
                rows="5"
                [(ngModel)]="category.description"
                [ngModelOptions]="{ standalone: true }"
              ></textarea>
            </div>

            <div
              class="col-md-5 form-group"
              *ngIf="router.url == '/add-category'"
            >
              <div class="form-group" style="visibility: hidden">
                <input
                  name="photo"
                  type="file"
                  class="form-control"
                  #filePicker
                  (change)="onImageSelected($event)"
                />
              </div>
              <div>
                <button
                  class="btn btn-outline-info"
                  (click)="filePicker.click()"
                >
                  Please choose a photo for this training course *
                </button>
              </div>
              <div class="text-center mt-3 mb-3">
                <img [src]="imagePreview" alt="" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 form-group text-center">
              <button type="submit" class="btn btn-primary">
                {{ tittle }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- END section -->
