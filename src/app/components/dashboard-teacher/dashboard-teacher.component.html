<div class="container row mt-4">
  <div class="col-md-4 mb-3">
    <div
      class="rounded-circle overflow-hidden position-relative"
      style="width: 150px; height: 150px"
    >
      <img
        src="{{ user.photo }}"
        class="w-100 h-100 rounded-circle"
        alt="..."
      />
      <form>
        <label
          for="imageInput"
          class="edit-icon position-absolute"
          style="bottom: -5px; right: 0px; font-size: 30px; cursor: pointer"
        >
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </label>
        <input
          type="file"
          id="imageInput"
          style="display: none"
          (change)="onImageSelected($event)"
          name="photo"
        />
        <button
          id="validateButton"
          class="btn btn-warning btn-sm"
          style="position: absolute; bottom: -50px; right: 25px; display: none"
          type="submit"
          (click)="updateProfileImage()"
        >
          Save <i class="fa fa-check" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </div>
</div>
<div class="row container mt-5">
  <div class="col-md-3">
    <div
      class="nav flex-column nav-pills"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <a
        class="nav-link active"
        id="v-pills-home-tab"
        data-toggle="pill"
        href="#v-pills-home"
        role="tab"
        aria-controls="v-pills-home"
        aria-selected="true"
        >Classes <i class="fa fa-graduation-cap" aria-hidden="true"></i>
      </a>
      <a
        class="nav-link"
        id="v-pills-profile-tab"
        data-toggle="pill"
        href="#v-pills-profile"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        >Courses
      </a>

      <a
        class="nav-link"
        id="v-pills-settings-tab"
        data-toggle="pill"
        href="#v-pills-settings"
        role="tab"
        aria-controls="v-pills-settings"
        aria-selected="false"
        >Edit Profile <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <div class="col-md-9 text-center">
    <div class="tab-content" id="v-pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="v-pills-home"
        role="tabpanel"
        aria-labelledby="v-pills-home-tab"
      >
        <app-groups-teacher></app-groups-teacher>
      </div>
      <div
        class="tab-pane fade"
        id="v-pills-profile"
        role="tabpanel"
        aria-labelledby="v-pills-profile-tab"
      >
        <app-courses-teacher></app-courses-teacher>
      </div>

      <div
        class="tab-pane fade"
        id="v-pills-settings"
        role="tabpanel"
        aria-labelledby="v-pills-settings-tab"
      >
        <app-edit-profile></app-edit-profile>
      </div>
    </div>
  </div>
</div>
