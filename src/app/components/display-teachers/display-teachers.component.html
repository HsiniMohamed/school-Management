<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Tel</th>
      <th scope="col">Adresse</th>
      <th scope="col">E-mail</th>
      <th scope="col">CV</th>
      <th scope="col">State</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersTab">
      <td>
        <div>
          <!-- cours -->
          <img
            src="{{ user.photo }}"
            alt="Image placeholder"
            style="width: 50px; height: 50px; border-radius: 50%"
          />
        </div>
      </td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.adresse }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a href="{{ user.cv }}" target="_blank"
          >Display/Download <i class="fa fa-download" aria-hidden="true"></i>
        </a>
      </td>
      <td>
        <span
          [ngClass]="{
            valid: user?.validity == 'Valid',
            pending: user?.validity == 'Pending'
          }"
          >{{ user.validity }}
          <i
            *ngIf="user?.validity == 'Valid'"
            class="fa fa-check-square-o"
            aria-hidden="true"
          ></i>
          <i
            *ngIf="user?.validity != 'Valid'"
            class="fa fa-hourglass-start"
            aria-hidden="true"
          ></i>
        </span>
      </td>

      <td>
        <span *ngIf="user.validity != 'Valid'">
          <button
            class="btn btn-outline-success p-1"
            (click)="validate(user._id)"
          >
            Validate<i
              class="fa fa-check-square-o"
              aria-hidden="true"
            ></i></button
        ></span>
        <button
          class="btn btn-outline-danger ms-1 p-1 ml-3"
          (click)="deleteUser(user._id)"
        >
          Delete
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
