<section

  data-stellar-background-ratio="0.5"
  style="background-image: url(assets/images/big_image_1.jpg)"
>
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-8 text-center">
        <div class="mb-5">
          <h1>Level Up Your Skills</h1>
          <p class="lead">Meet Your Instructors</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-md-7 text-center">
        <h2>Meet Your Instructors</h2>
        <p class="lead"></p>
      </div>
    </div>
    <section class="school-features text-dark d-flex row">
      <div
        *ngFor="let instructor of instructors"
        class="col-sm-12 col-md-7 col-lg-5"

        ></app-single-instructor>

    </section>
  </div>
