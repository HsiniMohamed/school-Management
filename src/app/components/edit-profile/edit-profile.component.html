<div class="tab-pane" id="edit-profile">
  <div class="profile-head">
    <h3>Edit Profile</h3>
  </div>
  <form class="edit-profile" [formGroup]="profileForm">
    <div>
      <div class="form-group row"></div>
      <div class="form-group row">
        <label class="col-12 col-sm-3 col-md-3 col-lg-2 col-form-label"
          >First Name</label
        >
        <div class="col-12 col-sm-9 col-md-9 col-lg-7">
          <input
            class="form-control"
            type="text"
            formControlName="firstName"
            [(ngModel)]="userProfile.firstName"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-12 col-sm-3 col-md-3 col-lg-2 col-form-label"
          >Last Name</label
        >
        <div class="col-12 col-sm-9 col-md-9 col-lg-7">
          <input
            class="form-control"
            type="text"
            formControlName="lastName"
            [(ngModel)]="userProfile.lastName"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-12 col-sm-3 col-md-3 col-lg-2 col-form-label"
          >Address</label
        >
        <div class="col-12 col-sm-9 col-md-9 col-lg-7">
          <input
            class="form-control"
            type="text"
            formControlName="adresse"
            [(ngModel)]="userProfile.adresse"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-12 col-sm-3 col-md-3 col-lg-2 col-form-label"
          >Phone No.</label
        >
        <div class="col-12 col-sm-9 col-md-9 col-lg-7">
          <input
            class="form-control"
            type="text"
            formControlName="phone"
            [(ngModel)]="userProfile.phone"
          />
        </div>
      </div>
    </div>
    <div class="">
      <div class="">
        <div class="row">
          <div class="col-12 col-sm-3 col-md-3 col-lg-2"></div>
          <div class="col-12 col-sm-9 col-md-9 col-lg-7">
            <button
              type="submit"
              class="btn-warning cursor-pointer"
              (click)="editProfile()"
            >
              Save changes
            </button>
            <button type="reset" class="btn-secondry cursor-pointer">
              Cancel
            </button>
          </div>
          <div class="col-12 col-sm-3 col-md-3 col-lg-2 mb-5"></div>
        </div>
      </div>
    </div>
  </form>
</div>
